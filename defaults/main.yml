---
# defaults file for wsl-win-integration

wsl_config_lnx_user: ''
wsl_config_win_user: ''
wsl_config_lnx_hostname: ''
wsl_config_win_hostname: ''
wsl_config_win_home: "/mnt/c/Users/{{ wsl_config_win_user }}"

# /etc/wsl.conf
wsl_config_etc_automount_enabled:          "true"
wsl_config_etc_automount_options:          "metadata,umask=22,fmask=11"
wsl_config_etc_automount_root:             ''
wsl_config_etc_automount_mountFsTab:       ''
wsl_config_etc_network_generateHosts:      "false"
wsl_config_etc_network_generateResolvConf: "true"

# /etc/hosts
wsl_config_hosts: []
